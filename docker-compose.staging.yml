# Staging configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.staging.yml up -d

services:
  web:
    env_file:
      - .env.staging
    environment:
      NODE_ENV: production
    volumes:
      - uploads_data:/data/uploads/images
    restart: unless-stopped

  system-profiler:
    env_file:
      - .env.staging
    restart: unless-stopped

  ai-img-validator:
    restart: unless-stopped

  db:
    env_file:
      - .env.staging
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
    name: pi_site_staging_data
  uploads_data:
    name: pi_site_staging_uploads
