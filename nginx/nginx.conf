# Main nginx configuration for pi-site
# This file is copied to /etc/nginx/nginx.conf by deploy.sh

user www-data;
worker_processes auto;
worker_cpu_affinity auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    ##
    # Rate Limiting
    # Uses Cloudflare's real client IP header (requests come through CF tunnel)
    ##
    limit_req_zone $http_cf_connecting_ip zone=general:10m rate=30r/s;

    ##
    # Caching for Next.js optimized images
    # Images are optimized once by Sharp, then served from this cache
    ##
    proxy_cache_path /var/cache/nginx/nextjs_images
        levels=1:2
        keys_zone=nextjs_images:50m
        max_size=2g
        inactive=30d
        use_temp_path=off;

    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log;

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    ##
    # Virtual Host Configs
    ##
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
